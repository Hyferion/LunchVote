
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>


  <h1>SRAG LUNCH VOTE 2.0</h1>
  
  

<ion-content class="card-background-page">
 <ion-item *ngFor="let restaurant of restaurants">
  <ion-card class="card-black">
 
    <ion-card-content>
    <ion-card-title>
    <div class="card-title-black">{{restaurant.title}}</div>
    </ion-card-title>
    <div class="card-subtitle-black">{{restaurant.count}} Votes</div>
    </ion-card-content>
    <button class="buttons-black" ion-button round color="light" button onclick="voteOne"> VOTE </button>
  </ion-card>
</ion-item>

</ion-content>
