
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SRAG LUNCH VOTE 2.0 / {{ user }}</ion-title>
  </ion-navbar>
</ion-header>


  <h1>SRAG LUNCH VOTE 2.0</h1>
  
  

<ion-content class="card-background-page">
 <ion-item *ngFor="let restaurant of restaurants">
  <!--<ion-card class="card-black">-->
  <ion-card [ngClass]="{'primary-card': restaurant.id == winnerRestaruantId, 'secondary-card': restaurant.id != winnerRestaruantId}">
    <ion-card-content>
    <ion-card-title>
    <div class="card-title-black">{{restaurant.title}}</div>
    </ion-card-title>
    <div class="card-subtitle-black">{{restaurant.count}} Votes</div>
    </ion-card-content>
    <div padding>
      <button class="buttons-black" ion-button round color="light" button (click)="vote(restaurant.id)"> VOTE </button>
    </div>
  </ion-card>
</ion-item>
<div padding>
<button ion-button large full round color="primary" (click)="haveLunch()"> ESSEN </button>
<button ion-button large full round color="dark" (click)="doSplitting()"> SPLITTING </button>
</div>

</ion-content>
