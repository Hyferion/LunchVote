<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let employee of employees">
      <h2>{{employee.name}}</h2>
      <p>{{employee.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
